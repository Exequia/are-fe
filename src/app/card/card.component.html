<div class="card" style="width: 18rem;" *ngIf="card">
  <div class="card-body">
    <h5 class="card-title">{{card.title}}</h5>
    <h6 class="card-subtitle mb-2 text-muted text-right">{{card.date | date:'dd-MM-yyyy'}}</h6>
    <p class="card-text">{{card.body}}.</p>
    <div class="text-right">
      <a routerLink="update/{{tags.id}}" class="card-link text-capitalize">{{tags.details}}</a>
    </div>
  </div>
</div>
